<!DOCTYPE html>
<html ng-app="myContacts">
  <head>
    <meta charset="utf-8">
    <title>Intro to Angular Animation - Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="contactController as contactCtrl">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="row top-bar">
          <h2 class="text-center"><i class="fa fa-phone"></i> My Phone Book</h2 class="text-center">
        </div>
        <div class="row menu-bar text-center">
          <div class="col-sm-4">
            <h5>All Contacts</h5>
          </div>
          <div class="col-sm-4">
            <h5><i class="fa fa-plus" ng-click="contactCtrl.showForm = !contactCtrl.showForm"></i></h5>
          </div>
          <div class="col-sm-4">
              <select class="form-control" ng-model="sort">
                <option value="None">-- Select --</option>
                <option value="name">Alphabetical</option>
              </select>
          </div>
          <div class="add-new form-group col-sm-11 col-sm-offset-1" ng-show="contactCtrl.showForm" ng-submit="contactCtrl.addNew()">
            <form  class="form-horizontal" novalidate>
              <fieldset>
                <legend>New Contact</legend>
                <div class="form-group">
                  <div class="col-sm-11">
                    <input type="text" ng-model="contactCtrl.name" class="form-control" placeholder="Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11">
                    <input type="email" ng-model="contactCtrl.email" class="form-control" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11">
                    <input type="text" ng-model="contactCtrl.instagram" class="form-control" placeholder="Instagram" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11">
                    <input type="text" ng-model="contactCtrl.phone" class="form-control" placeholder="Phone Number" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11">
                    <textarea class="form-control" ng-model="contactCtrl.address" rows="3" placeholder="Address"
                    required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11 checkbox">
                    <input type="checkbox" ng-model="contactCtrl.favorite" required> Favorite
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-4">
                    <button type="submit" class="btn btn-info" ng-click="addContact(); contactCtrl.showForm = false">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="row search-bar col-sm-10 col-sm-offset-1">
          <input ng-model="search" type="text" placeholder="Search" class="form-control">
        </div>
      </div>
      <div class="col-sm-4 col-sm-offset-4">
        <div class="row contactlist">
          <div ng-repeat="person in contactCtrl.people | orderBy: sort | filter:search" class="col-sm-12 person" >
            <div class="contact-image" ng-click="contactCtrl.showDetail = !contactCtrl.showDetail"></div>
            <span><strong>{{ person.name }}</strong></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
